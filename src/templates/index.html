<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Diabetes Prediction</h2>

    <form method="POST" action="/">
        <div class="row">
            {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
            <div class="col-md-6 mb-3">
                <label class="form-label">{{ field }}</label>
                <input type="number" step="any" name="{{ field }}" class="form-control" required>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4">
        <strong>Prediction Result:</strong> {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
