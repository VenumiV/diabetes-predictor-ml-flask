<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPF Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dpf-page">
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <div class="nav-buttons">
      <a href="predict.html" class="btn-secondary-1">Diabetes Predictor</a>
      <a href="bmi.html" class="btn-secondary">BMI Calculator</a>
    </div>
  </header>

  <h2>Diabetes Pedigree Function (DPF) Calculator</h2>

  <form id="dpfForm" class="predict-form">
    <div class="form-grid">
      <div>
        <label>Your Age</label>
        <input type="number" id="age" placeholder="e.g. 45" required />
      </div>

      <div>
        
      </div>

      <div>
        <label>No. of First-Degree Relatives (parents/siblings) with Diabetes</label>
        <input type="number" id="first_relatives" placeholder="e.g. 2" required />
      </div>

      <div>
        <label>Average Age of Diagnosis for First-Degree Relatives (years)</label>
        <input type="number" id="first_avg_age" placeholder="e.g. 50" required />
      </div>

      <div>
        <label>No. of Second-Degree Relatives (grandparents, aunts/uncles) with Diabetes</label>
        <input type="number" id="second_relatives" placeholder="e.g. 3" required />
      </div>

      <div>
        <label>Average Age of Diagnosis for Second-Degree Relatives (years)</label>
        <input type="number" id="second_avg_age" placeholder="e.g. 48" required />
      </div>
    </div>

    <br>
    <div>
      <button type="button" class="btn-ternary" onclick="calculateDPF()">Calculate</button>
    </div>
  </form>

  <div class="result-box">
    <p>DPF Value: <span id="dpfResult">{ }</span></p>
  </div>

  <img src="assets/hand.png" alt="Hand" class="hand-img" />

  <script>
    function calculateDPF() {
      const age = parseFloat(document.getElementById('age').value);
      const firstRel = parseFloat(document.getElementById('first_relatives').value);
      const firstAvg = parseFloat(document.getElementById('first_avg_age').value);
      const secondRel = parseFloat(document.getElementById('second_relatives').value);
      const secondAvg = parseFloat(document.getElementById('second_avg_age').value);

      if (isNaN(age) || isNaN(firstRel) || isNaN(firstAvg) || isNaN(secondRel) || isNaN(secondAvg)) {
        document.getElementById('dpfResult').textContent = "Please fill all fields correctly.";
        return;
      }

      // Placeholder formula â€” replace with ML model result or Flask API response
      const dpf = ((firstRel * 0.4) + (secondRel * 0.2)) / (age / 50);
      document.getElementById('dpfResult').textContent = dpf.toFixed(3);
    }
  </script>
</body>
</html>
